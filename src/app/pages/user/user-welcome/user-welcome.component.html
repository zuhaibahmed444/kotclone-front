<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
          <div class="col-md-4" *ngFor="let q of quizzes">
            <mat-card class="mb20">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                  {{ q.title }}
                </mat-card-title>
                <mat-card-subtitle>
                  {{ q.category.title }}
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p class="truncate">{{ q.description }}</p>
              </mat-card-content>
              <mat-card-action>
                <button mat-button color="accent">
                  Questions :{{ q.numberOfQuestion }}
                </button>
                <button mat-button color="accent">M.M :{{ q.maxMarks }}</button>
              </mat-card-action>
            </mat-card>
          </div>
          <div class="container-fluid" style="margin-top: 10px;"> 
            <mat-card >
                <mat-card-title class="text-center">
                    MemberShip
                  </mat-card-title>
                  <mat-card-content style="align-items: center;">
                      <mat-card class="my-card text-center" style="margin-top: 25px;">
                            <mat-card-title>
                                <mat-icon>stars</mat-icon>
                            </mat-card-title>
                            <mat-card-content class="text-center">
                                <h1>LifeTime Plan</h1>
                                <ul>
                                    <li>Unlimited Quizzes</li>
                                    <br>
                                    <li>Various Categories</li>
                                    <br>
                                    <li>On the go results</li>
                                    <br>
                                    <li>Mail Support</li>
                                </ul>
                                <h1>Price : &#8377; 99</h1>
                            </mat-card-content>
                      </mat-card>
                  </mat-card-content>
                
                <mat-card-actions class="text-center">
                    <button
                    (click) = "OnClik()"
                    mat-raised-button color="primary">Subcribe</button>
                  </mat-card-actions>
            </mat-card>
          </div>
          
</div>
