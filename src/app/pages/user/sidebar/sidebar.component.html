<mat-card>
  <div mat-header><b>MENU</b></div>
  <mat-action-list>
    <div mat-subheader>Profile</div>
    <button mat-list-item routerLink="/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon> User Profile
    </button>
  </mat-action-list>
  <mat-action-list>
    <div mat-subheader>Available Categories</div>

    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>quiz</mat-icon> All Quizzes
    </button>
    <button
      [routerLink]="'/user-dashboard/' + c.cid"
      mat-list-item
      *ngFor="let c of categories"
    >
      <mat-icon mat-list-icon>quiz</mat-icon> {{ c.title }}
    </button>
  </mat-action-list>
</mat-card>
